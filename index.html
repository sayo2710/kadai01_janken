<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じゃんけんアプリ</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <div class="text-center font-bold py-6">
            <h1>じゃんけんアプリ</h1>
        </div>
    </header>

    <main>
        <h1 class="text-center">ボタンを押してください</h1>
        <div class="button">
            <div>
                <button class="btn-rock">グー</button>
            </div>
            <div>
                <button class="btn-scissors">チョキ</button>
            </div>
            <div>
                <button class="btn-paper">パー</button>
            </div>
        </div>

        <div class="flex justify-around">
            <div class="my-area">
                <div>自分の手</div>
                <div class="my-hand">
                    <img class="my-hand-pic" src="./img/stone.png" alt="">
                </div>
            </div>
            <div class="other-area">
                <div>相手の手</div>
                <div class="other-hand">
                    <img class="other-hand-pic" src="./img/stone.png" alt="">
                </div>
            </div>
        </div>
    </main>

    <div class="text-center py-6">
        <h1 class="sho-hai">最初はグー！</h1>
    </div>
    <div class="button-reset">
        <button class="btn-reset" onclick="window.location.reload();">リセット</button>
    </div>

    <footer>
        <h1 class="text-center text-neutral-400 py-6">© 2024 App of RPS ( Author：Sayo.Konno )</h1>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
